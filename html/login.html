<!DOCTYPE html>
<!-- login.html
     Página de login y registro con navbar, formularios y carrusel de imágenes
-->
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AltaTek - Login & Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="../css/styleslo.css"/>
  
</head>
<body class=" text-white d-flex flex-column min-vh-100">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="indice.html" id="home-link">AltaTek</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="#">iPhone</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Samsung</a></li>
            
            <li class="nav-item"><a class="nav-link" href="#">Red Magic</a></li>
        </ul>
       
    </div>
</nav>

  <!-- FORM SLIDER AND LOGO CONTAINER -->
  <div class="container  d-flex justify-content-between align-items-center flex-grow-1 gap-4">
    <div class="position-relative form-slider" style="flex: 1; max-width: 600px; width: 100%;">
      
      <!-- Login Form -->
      <div class="form-content show  p-5 rounded" id="loginForm">
        <h2 class="mb-4 text-center fw-bold">Login</h2>
        <form>
          <div class="mb-3 input-group">
            <span class="input-group-text bg-dark text-white border-secondary"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control bg-dark text-white border-secondary" placeholder="Username or Email" id="loginEmail" required>
          </div>

          <div class="mb-3 input-group">
            <span class="input-group-text bg-dark text-white border-secondary"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control bg-dark text-white border-secondary" placeholder="Password" id="loginPassword" required>
          </div>

          <div class="text-end mb-3">
            <a href="forgot.html" class="text-secondary small">Forgot password?</a>
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-outline-success">Login</button>
          </div>

          <div class="d-grid mb-3">
            <button type="button" class="btn btn-dark d-flex justify-content-center align-items-center">
              <img  src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google logo" width="20" class="me-2"><a href="https://accounts.google.com/v3/signin/accountchooser?authuser=0&continue=https%3A%2F%2Fwww.google.com.pe%2F%3Fhl%3Des&ec=GAlAmgQ&hl=es&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S1445294599%3A1745682957648376">
              Sign-in with Google</a>
              
            </button>
          </div>

          <div class="text-center">
            ¿No tienes cuenta? <a href="#" class="text-info" onclick="toggleForms()">Regístrate aquí</a>
          </div>
        </form>
      </div>

      <!-- Register Form -->
      <div class="form-content  p-5 rounded" id="registerForm">
        <h2 class="mb-4 text-center fw-bold">Registro</h2>
        <form>
          <div class="mb-3 input-group">
            <span class="input-group-text bg-dark text-white"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control bg-dark text-white" placeholder="Username" required>
          </div>

          <div class="mb-3 input-group">
            <span class="input-group-text bg-dark text-white"><i class="bi bi-envelope"></i></span>
            <input type="email" class="form-control bg-dark text-white" placeholder="Email" required>
          </div>

          <div class="mb-3 input-group">
            <span class="input-group-text bg-dark text-white"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control bg-dark text-white" placeholder="Password" required>
          </div>

          <div class="mb-3 input-group">
            <span class="input-group-text bg-dark text-white"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control bg-dark text-white" placeholder="Re-enter Password" required>
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-outline-success">Registrar</button>
          </div>

          <div class="text-center">
            ¿Ya tienes cuenta? <a href="#" class="text-info" onclick="toggleForms()">Inicia sesión</a>
          </div>
        </form>
      </div>

    </div>
    <div class="imag-carrusel" style="flex: 1;">
      <img src="../imagenes/Red magic 10.jpeg" class="hover-grow rounded border border-white border-opacity-75" alt="Image 1" />
      <img src="../imagenes/Red magic 11.jpeg" class="hover-grow rounded border border-white border-opacity-75" alt="Image 2" />
      <img src="../imagenes/Iphone 16 pro1.jpg" class="hover-grow rounded border border-white border-opacity-75" alt="Image 3" />
      <img src="../imagenes/Samsung s24 1.jpg" class="hover-grow rounded border border-white border-opacity-75" alt="Image 4" />
      <img src="../imagenes/Samsung s24 2.jpg" class="hover-grow rounded border border-white border-opacity-75" alt="Image 5" />

    </div>
      
    </div>
  </div>
  <footer class="bg-dark text-white py-4 mt-5">
        <div class="bg-dark">
            <p class="mb-0">&copy; 2023 AltaGama Store. Todos los derechos reservados.</p>
        </div>
    </div>
  </footer>
  <script src="../js/main.js"></script>
  <script src="../js/auth.js"></script>
  
</body>
</html>
