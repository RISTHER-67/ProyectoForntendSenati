<!DOCTYPE html>
<!-- forgot.html
     Página de recuperación de contraseña con formulario y panel informativo
-->
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recuperar Contraseña - AltaTek</title>
  <link rel="stylesheet" href="../css/forgot.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-forgot">
  <div class="form-box">
    <h2 class="title">Recuperar Contraseña</h2>
    <form id="forgot-form">
      <div class="input-group">
        <input type="email" id="email" placeholder="Correo electrónico" required>
      </div>
      <button type="submit" class="btn-forgot">Enviar</button>
      <p id="message" class="feedback"></p>
      <a href="login.html" class="back-link">← Volver al Login</a>
    </form>
  </div>
  <div class="forgot-panel">
    <h1>AltaTek</h1>
    <p>¿Problemas para ingresar? ¡Te ayudamos a recuperar tu cuenta!</p>
  </div>
</div>

<script src="../js/forgot.js"></script>
</body>
</html>
