<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AltaTek - Login & Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="styleslo.css"/>
  
</head>
<body class=" text-white d-flex flex-column min-vh-100">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="indice.html" id="home-link">AltaTek</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="#">iPhone</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Samsung</a></li>
            
            <li class="nav-item"><a class="nav-link" href="#">Red Magic</a></li>
        </ul>
       
    </div>
</nav>

  <!-- FORM SLIDER AND LOGO CONTAINER -->
  <div class="container  d-flex justify-content-start align-items-center flex-grow-1 gap-4">
    <div class="position-relative form-slider" style="flex: 2; max-width: 600px; width: 100%;">
      
      <!-- Login Form -->
      <div class="form-content show  p-5 rounded" id="loginForm">
        <h2 class="mb-4 text-center fw-bold">Login</h2>
        <form>
          <div class="mb-3 input-group">
            <span class="input-group-text bg-dark text-white border-secondary"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control bg-dark text-white border-secondary" placeholder="Username or Email" required>
          </div>

          <div class="mb-3 input-group">
            <span class="input-group-text bg-dark text-white border-secondary"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control bg-dark text-white border-secondary" placeholder="Password" required>
          </div>

          <div class="text-end mb-3">
            <a href="#" class="text-secondary small">Forgot password?</a>
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-outline-success">Login</button>
          </div>

          <div class="d-grid mb-3">
            <button type="button" class="btn btn-dark d-flex justify-content-center align-items-center">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google logo" width="20" class="me-2">
              Sign-in with Google
            </button>
          </div>

          <div class="text-center">
            ¿No tienes cuenta? <a href="#" class="text-info" onclick="toggleForms()">Regístrate aquí</a>
          </div>
        </form>
      </div>

      <!-- Register Form -->
      <div class="form-content  p-5 rounded" id="registerForm">
        <h2 class="mb-4 text-center fw-bold">Registro</h2>
        <form>
          <div class="mb-3 input-group">
            <span class="input-group-text bg-dark text-white"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control bg-dark text-white" placeholder="Username" required>
          </div>

          <div class="mb-3 input-group">
            <span class="input-group-text bg-dark text-white"><i class="bi bi-envelope"></i></span>
            <input type="email" class="form-control bg-dark text-white" placeholder="Email" required>
          </div>

          <div class="mb-3 input-group">
            <span class="input-group-text bg-dark text-white"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control bg-dark text-white" placeholder="Password" required>
          </div>

          <div class="mb-3 input-group">
            <span class="input-group-text bg-dark text-white"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control bg-dark text-white" placeholder="Re-enter Password" required>
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-outline-success">Registrar</button>
          </div>

          <div class="text-center">
            ¿Ya tienes cuenta? <a href="#" class="text-info" onclick="toggleForms()">Inicia sesión</a>
          </div>
        </form>
      </div>

    </div>
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="true">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="imagenes/Carrucel.png" class="" alt="...">
        </div>
      </div>
      
    </div>
  </div>
  <footer class="bg-dark text-white py-4 mt-5">
        <div class="bg-dark">
            <p class="mb-0">&copy; 2023 AltaGama Store. Todos los derechos reservados.</p>
        </div>
    </div>
  </footer>

  <script src="script.js"></script>
  
</body>
</html>
